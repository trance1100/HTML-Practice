<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome, Sir</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css">
</head>

<body>
    <div class="nes-container is-centered" id="Menu">
        <h1>Welcome to your Homepage!</h1>
        <h2 id="intro">What will you do today?</h2>

        <div class="row">
            <div class="card">
                <div class="nes-container with-title is-centered" id="box-one">
                    <p class="title">Fun</p>
                    <ul>
                        <li><a href="https://www.4chan.org">4chan</a></li>
                        <li><a href="https://www.youtube.com/">Youtube</a></li>
                        <li><a href="https://news.ycombinator.com/">Hacker News</a></li>

                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="nes-container with-title is-centered" id="box-two">
                    <p class="title">Study</p>
                    <ul>
                        <li><a href="https://www.edx.org/">Edx</a></li>
                        <li><a href="https://www.codewars.com/dashboard">Code Wars</a></li>
                        <li><a href="https://www.professormesser.com/">Professor Messer</a></li>
                        <li><a href="https://pentesterlab.com/bootcamp">Pentester Lab</a></li>
                        <li><a href="https://www.hackthebox.eu/">Hack the Box</a></li>
                        <li><a href="http://overthewire.org/wargames/">OverTheWire</a></li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="nes-container with-title is-centered" id="box-three">
                    <p class="title">Social Media</p>
                    <ul>
                        <li><a href="https://github.com/trance1100">Github</a></li>
                        <li><a href="https://twitter.com/?lang=en">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="nes-field is-inline">
        <label for="name_field">Google</label>
        <form method="get" action="https://www.google.com/search">
            <input type="text" name="q" size="31" value="" class="nes-input">
        </form>
    </div>
</body>

</html>
